<ion-header>
  <ion-toolbar>
    <ion-title>
      <p *ngIf="login">Log In</p>
      <p *ngIf="!login">Sign up</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="general" *ngIf="login">
    <div class="wrapper">
      <div class="container">
        <form class="form">
          <label for="email">Email:</label>
          <input type="text" #email id="email" name="email">

          <label for="password">Password:</label>
          <input type="password" #password id="password" name="password">

          <div *ngIf="error">
            <p class="error">{{errorText}}</p>
          </div>

          <button type="button" (click)="logInUser(email.value, password.value)">Log in</button>
        </form>
      </div>
      <a (click)="goToSignupPage()">No account yet? Register now</a>
    </div>
  </div>

  <div class="general" *ngIf="!login">
    <div class="wrapper">
      <div class="container">
        <form class="form">
          <label for="username">Username:</label>
          <input type="text" #username id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="text" #email id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" #password id="password" name="password" required>

          <label for="age">Age:</label>
          <input type="age" #age id="age" name="age" required>

          <div *ngIf="error">
            <p class="error">{{errorText}}</p>
          </div>

          <button type="button"
            (click)="signUpUser(username.value, email.value, password.value, age.value)">Sign up</button>
        </form>
      </div>
      <a (click)="goToLoginPage()">Already have an account? Sign in here</a>
    </div>
  </div>
</ion-content>
