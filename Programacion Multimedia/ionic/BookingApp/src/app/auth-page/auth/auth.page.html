<ion-header>
  <ion-toolbar>
    <ion-title>
      <p *ngIf="login">Inicio de sesión</p>
      <p *ngIf="!login">Registro</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="general" *ngIf="login">
    <div class="wrapper">
      <div class="container">
        <form class="form">
          <label for="email">Correo electrónico:</label>
          <input type="text" #email id="email" name="email">

          <label for="password">Contraseña:</label>
          <input type="password" #password id="password" name="password">

          <div *ngIf="error">
            <p class="error">{{errorText}}</p>
          </div>

          <button type="button" (click)="logInUser(email.value, password.value)">Iniciar sesión</button>
        </form>
      </div>
      <a (click)="goToSignupPage()">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>

  <div class="general" *ngIf="!login">
    <div class="wrapper">
      <div class="container">
        <form class="form">
          <label for="username">Usuario:</label>
          <input type="text" #username id="username" name="username" required>

          <label for="email">Correo electrónico:</label>
          <input type="text" #email id="email" name="email" required>

          <label for="password">Contraseña:</label>
          <input type="password" #password id="password" name="password" required>

          <label for="age">Edad:</label>
          <input type="age" #age id="age" name="age" required>

          <div *ngIf="error">
            <p class="error">{{errorText}}</p>
          </div>

          <button type="button"
            (click)="signUpUser(username.value, email.value, password.value, age.value)">Registrarse</button>
        </form>
      </div>
      <a (click)="goToLoginPage()">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</ion-content>
