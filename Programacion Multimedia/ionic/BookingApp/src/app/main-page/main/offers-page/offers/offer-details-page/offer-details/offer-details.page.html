<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-img [src]="place.imageUrl" />
  <p>{{place.description}}</p>
  <p>{{place.price | currency}}</p>
  <ion-button
    margin
    color="primary"
    [routerLink]="['/', 'main', 'offers', 'edit', place._id]"
    >Edit</ion-button
  >
</ion-content>
