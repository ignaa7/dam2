<div id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Discover Places</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content class="ion-padding">
  <ion-grid *ngIf="(observable | async).length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ (observable | async)[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ (observable | async)[0].price | currency }} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="(observable | async)[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ (observable | async)[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
                '/',
                'main',
                'discover',
                (observable | async)[0]._id
              ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of (observable | async).slice(1)"
            [routerLink]="['/', 'main', 'discover', place._id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-padding">
    <ion-label *ngIf="(observable | async).length === 0">
      No places found
    </ion-label>
  </div>
  

</ion-content>
