<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-img [src]="place.imageUrl" />
  <p>{{place.description}}</p>
  <p>{{place.price | currency}}</p>
  <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
</ion-content>
