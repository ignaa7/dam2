<div id="menu2">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Your bookings</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content class="ion-padding">
  <ion-grid *ngIf="(observable | async).length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let place of (observable | async)" detail>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="deleteBooking(place)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ place.title }}</h2>
                <p>{{ place.description }}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-padding">
    <ion-label *ngIf="(observable | async).length === 0">
      No places found
    </ion-label>
  </div>

  <ion-alert [isOpen]="isAlertOpen" (didDismiss)="setAlertOpen(false)" header="Booked!" message="Place booked correctly" [buttons]="alertButtons" />
</ion-content>
