<p>{{texto}}</p>
<div>
    <button (click) = 'cambiarImagen()'>{{btnTexto}}</button>
</div>
<div>
    <button *ngIf="buttonPressed" (click) = 'setDivColor("red")'>Rojo</button>
    <button *ngIf="buttonPressed" (click) = 'setDivColor("green")'>Verde</button>
    <button *ngIf="buttonPressed" (click) = 'setDivColor("blue")'>Azul</button>
</div>
<div [ngStyle]="{'background-color': imagen.getColorFondo()}">
    <img *ngIf="buttonPressed" src="{{imagen.getRuta()}}" alt="ok">
</div>
