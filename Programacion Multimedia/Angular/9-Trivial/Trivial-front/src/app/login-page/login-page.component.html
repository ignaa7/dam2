<div class="general">
    <h2>TRIVIAL</h2>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <label for="username">Usuario:</label>
                <input type="text" #username id="username" name="username">
        
                <label for="password">Contraseña:</label>
                <input type="password" #password id="password" name="password">

                <div *ngIf="error">
                    <p class="error">{{errorText}}</p>
                </div>
        
                <button type="button" (click)="logInUser(username.value, password.value)">Iniciar sesión</button>
            </form>
        </div>
    <a (click)="goToSignupPage()">¿No tienes una cuenta? Regístrate</a>
    </div>
</div>
