<div class="general">
    <h2>TRIVIAL</h2>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surnames">Apellidos:</label>
                <input type="text" id="surnames" name="surnames" required>

                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" required>

                <label for="username">Usuario:</label>
                <input type="text" #username id="username" name="username" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" #password id="password" name="password" required>
        
                <button type="submit">Registrarse</button>
            </form>
        </div>
    <a (click)="goToLoginPage()">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</div>
