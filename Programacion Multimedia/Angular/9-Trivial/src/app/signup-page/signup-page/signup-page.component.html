<div class="general">
    <h2>TRIVIAL</h2>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <label for="name">Nombre:</label>
                <input type="text" #name id="name" name="name" required>

                <label for="surnames">Apellidos:</label>
                <input type="text" #surnames id="surnames" name="surnames" required>

                <label for="email">Correo electrónico:</label>
                <input type="text" #email id="email" name="email" required>

                <label for="username">Usuario:</label>
                <input type="text" #username id="username" name="username" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" #password id="password" name="password" required>

                <div *ngIf="error">
                    <p class="error">Introduzca una contraseña</p>
                    <p class="error">de 8 caracteres como mínimo</p>
                </div>
        
                <button type="button" (click)="signUpUser(name.textContent!, surnames.textContent!, email.textContent!, username.textContent!, password.textContent!)">Registrarse</button>
            </form>
        </div>
    <a (click)="goToLoginPage()">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</div>
